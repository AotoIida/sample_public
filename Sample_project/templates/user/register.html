{% extends "user/base.html" %}
{% block content%}
<h1>☆★☆登録画面☆★☆</h1>
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
{{ user_form.as_p}}
{{ profile_form.as_p}}
<input type="submit" value="登録">

</form>

{% if user.is_authenticated %}
<a href="{% url 'user:user_list' %}">ユーザー一覧へ戻る</a>
{% else %}
<a href="{% url 'user:index' %}">メニュー画面へ戻る</a>
<a href="{% url 'user:user_login' %}">このままログイン画面に進む</a>
{% endif %}

{% endblock %}
